<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing_APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="smaller-container">
            <h1>Number: <span class="cislice" id="cislice">0</span></h1>
                <div class="col1">
                    <div class="range-slider">
                        <input type="range" id="rnd" name="rnd"min="-11" max="11">
                        <label for="rnd">Range</label>
                    </div>
                    <button class="my-btn increment" id="incrementing" onclick="incrementing()">Increment</button>
                    <button class="my-btn random" id="random" onclick="random()">Random</button>
                    <button class="my-btn decrement" id="decrement" onclick="decrementing()">Decrement</button>
                </div>
                <div class="col2">
        <button class="my-btn save" onclick="save()">Save</button>
        <button class="my-btn clear" onclick="clearAll()">Clear All</button>
    </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
